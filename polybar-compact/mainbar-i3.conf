################################################################################
################################################################################

[bar/mainbar-i3]

include-file = ~/.config/polybar/date.conf
include-file = ~/.config/polybar/memory.conf
include-file = ~/.config/polybar/cpu.conf
include-file = ~/.config/polybar/xwindow.conf
include-file = ~/.config/polybar/i3.conf

;https://github.com/jaagr/polybar/wiki/Configuration

monitor = ${env:MONITOR}
;monitor-fallback = HDMI1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 20
;offset-x = 1%
;offset-y = 1%

background = ${colors.background}
foreground = ${colors.foreground}

; Background gradient (vertical steps)
;   background-[0-9]+ = #aarrggbb
;background-0 =

radius = 0.0
line-size = 2
line-color = #000000

border-size = 0
border-color = #000000

padding-left = 1
padding-right = 1

module-margin-left = 3
module-margin-right = 3

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "JetBrainsMono Nerd Font Mono:style=Medium,Regular:size=9;0"
font-1 = "FontAwesome:size=10;0"
font-2 = "JetBrainsMono Nerd Font Mono:style=Medium,Regular:size=9;0"
font-3 = "JetBrainsMono Nerd Font Mono:style=Medium,Regular:size=12;0"

modules-left = i3 xwindow
modules-center = date
modules-right = memory cpu

separator = |

;dim-value = 1.0

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background}

enable-ipc = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left =
click-middle =
click-right =
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
double-click-left =
double-click-middle =
double-click-right =

; Requires polybar to be built with xcursor support (xcb-util-cursor)
; Possible values are:
; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click =
cursor-scroll =
