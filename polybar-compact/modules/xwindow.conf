################################################################################
# MODULE XWINDOW
# Reference: https://github.com/jaagr/polybar/wiki/Module:-xwindow
################################################################################

[module/xwindow]

# Included Modules
include-file = ~/.config/polybar/global-settings.conf

type = internal/xwindow

# Display Format
label = %title%
label-maxlen = 50

# Styling
format-foreground = ${colors.foreground}
format-background = ${colors.background}
